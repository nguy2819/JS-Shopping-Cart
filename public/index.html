  <body>
    <h1>Shoping cart</h1>
    <script>
      //Scope - determines where a variable or a value is visible
      var global=10;
      //var global ="Hello"; //this global variable should be visible throughout entire program
      function myFunction() {
        var global ="Hello"; //this variable that we moved from outside function to inside. This variable is inside a codeblock- that will determine the scope of that variable. THe scope is the curly braces {}
        console.log("Global: "+global);
      }
      myFunction();
      console.log("Global: "+global);
    </script>
